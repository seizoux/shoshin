<div id="menuSidebar" class="bg-[#191f22] w-64 border-r-2 border-orange-500 absolute md:relative md:top-0 h-full z-20 overflow-auto -translate-x-full md:-translate-x-0 transition-transform duration-300">
    {% for friend in friends %}
        <div class="flex flex-col gap-2 p-4 hover:bg-[#2d3336] hover:cursor-pointer">
            <img src="{{ friend['avatar'] if friend['avatar'] else '/static/assets/default_avatar.png' }}" alt="profile picture" class="w-10 h-10 rounded-full"/>
            <p class="text-white text-sm">{{ friend['username'] }}</p>
        </div>
    {% endfor %}
</div>
