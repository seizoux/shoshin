<div id="_sho-mng-div-friends" class="bg-[#191f22] overflow-y-scroll w-screen md:w-full">
    <div class="flex flex-col gap-8 items-center justify-center rounded-md m-8 h-full">
        <div class="w-full h-full bg-[#0F1214] rounded-t-md relative">
            <div class="flex flex-row gap-2 items-center ml-4 p-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-people-fill" viewBox="0 0 16 16">
                  <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                </svg>
                <p class="text-gray-300 font-bold text-2xl">Manage Friends</p>
                <hr class="h-10 w-px bg-gray-200 border-0 mx-4">
                <div class="flex flex-row gap-8 items-center">
                    <p id="_sho-currentFriendsButton" class="text-gray-300 font-medium text-lg hover:bg-gray-700/30 rounded-md px-2 py-1 hover:cursor-pointer bg-gray-700/30">My Friends</p>
                    <p id="_sho-requestInOutButton" class="text-gray-300 font-medium text-lg hover:bg-gray-700/30 rounded-md px-2 py-1 hover:cursor-pointer">Requests</p>
                    <p id="_sho-blockedFriendsButton" class="text-gray-300 font-medium text-lg hover:bg-gray-700/30 rounded-md px-2 py-1 hover:cursor-pointer">Blocked</p>
                    <p id="_sho-sendFriendRequest-button" class="text-white font-medium text-lg bg-green-600 px-2 py-1 rounded-md transition duration-150 ease-out hover:bg-green-500 hover:cursor-pointer">Send Friend Request</p>
                    <div id="shoshin-friends-popup" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[500px] z-10 bg-white/10 backdrop-blur-sm w-1/2 rounded-md overflow-auto">
                        <div class="flex flex-col gap-2 m-4">
                            <div class="h-12 bg-[#191f22] rounded-md relative">
                                <div class="flex flex-row items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-search ml-4 translate-y-1/2" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                    </svg>
                                    <input id="_sho-friendSearchInput" class="text-white font-semibold ml-4 w-full bg-transparent translate-y-1/2 border-none outline-none" placeholder="Paste their UID here or search by Username!"/>
                                </div>
                            </div>
                            <div id="shoshin-friends-found" class="flex flex-col gap-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-[#14181b] h-full relative rounded-b-md">
                <div id="_sho-acceptedFriendsDiv" class="flex flex-col">
                    <!-- For loop using Jinja2 thru their friend list -->
                    {% if friends | count > 0 %}
                        {% for friend in friends %}
                        <div class="flex flex-row items-center gap-4 hover:bg-gray-800/30 p-4 hover:cursor-pointer group">
                            <img src="{{ friend['avatar'] if friend['avatar'] else 'https://beta.shoshin.moe/static/default_avatar.png' }}" class="w-12 h-12 rounded-full">
                            <div class="flex flex-col gap-1">
                                <div class="flex flex-row gap-2 items-center">
                                    <p class="text-gray-300 font-bold text-lg">{{ friend.username }}</p>
                                    <p class="text-gray-600 font-semibold text-xs hidden group-hover:block">{{ friend.uid }}</p>
                                </div>
                                <p class="text-gray-400 font-medium text-sm">{{ friend['bio'] if friend['bio'] else '...' }}</p>
                            </div>
                            <div class="flex flex-row gap-4 ml-auto">
                                <div class="group/url rounded-full bg-gray-800 relative w-auto items-center flex justify-center px-3 py-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="orange" class="bi bi-link-45deg" viewBox="0 0 16 16">
                                      <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
                                      <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
                                    </svg>
                                    <p class="text-gray-300 font-medium text-md px-2 py-1 hover:cursor-pointer absolute bottom-8 -translate-y-1/2 hidden group-hover/url:block bg-black/50 rounded-md w-auto text-nowrap">Copy URL</p>
                                </div>
                                <div class="group/remove rounded-full bg-gray-800 relative w-auto items-center flex justify-center px-3 py-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="orange" class="bi bi-person-dash-fill" viewBox="0 0 16 16">
                                      <path fill-rule="evenodd" d="M11 7.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5"/>
                                      <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                    </svg>
                                    <p class="text-gray-300 font-medium text-md px-2 py-1 hover:cursor-pointer absolute bottom-8 -translate-y-1/2 hidden group-hover/remove:block bg-black/50 rounded-md">Unfriend</p>
                                </div>
                                <div class="group/block rounded-full bg-gray-800 relative w-auto items-center flex justify-center px-3 py-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-ban" viewBox="0 0 16 16">
                                      <path d="M15 8a6.97 6.97 0 0 0-1.71-4.584l-9.874 9.875A7 7 0 0 0 15 8M2.71 12.584l9.874-9.875a7 7 0 0 0-9.874 9.874ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0"/>
                                    </svg>
                                    <p class="text-gray-300 font-medium text-md px-2 py-1 hover:cursor-pointer absolute bottom-8 -translate-y-1/2 hidden group-hover/block:block bg-black/50 rounded-md">Block</p>
                                </div>
                            </div>
                        </div>
                        <hr class="h-px bg-gray-200 border-0 dark:bg-gray-700">
                        {% endfor %}
                    {% else %}
                        <img src="https://beta.shoshin.moe/static/no_friends.png" class="w-1/3 mx-auto">
                    {% endif %}
                </div>
                <div id="_sho-friendRequestsDiv" class="flex flex-col gap-2 hidden">
                    <!-- For loop using Jinja2 thru their friend list -->
                    <img src="https://beta.shoshin.moe/static/no_friends.png" class="w-1/3 mx-auto">
                </div>
                <div id="_sho-blockedFriendsDiv" class="flex flex-col gap-2 hidden">
                    <!-- For loop using Jinja2 thru their friend list -->
                    <img src="https://beta.shoshin.moe/static/no_friends.png" class="w-1/3 mx-auto">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    console.log("{{ friends }}");
</script>
